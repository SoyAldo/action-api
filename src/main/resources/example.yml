# Atributos globales
# <global> => Ejecuta el mensaje a todos los jugadores.
# <permission={text}> => Ejecutar acción si se tiene el permiso.
# <delay={number}> => Ejecutar acción con un retraso de tiempo.
# <async> => Ejecutar acción de forma asíncrona.

# Acción [message]
# Con esta acción se podrá enviar un mensaje.
# Atributos compatibles
# <global>, <async>, <delay={number}>, <permission={text}>

# Mensaje a un jugador
message: "[message] Hello player!"
# Mensaje a un jugador con retraso de tiempo
timedMessage: "[message] Hello player! <delay=20>"
# Mensaje a todos los jugadores
globalMessage: "[message] Hello world! <global>"
# Mensaje a todos los jugadores que tengan un permiso
globalMessageWithPermission: "[message] Hello world! <global> <permission=hello.vip>"

# Acción [command]
# Con esta acción se podrá ejecutar un comando.
# Atributos compatibles
# <global>, <permission={text}, <delay={number}>, async
# Atributos especiales
# <console> => Ejecuta el comando desde la consola

# Comando desde un jugador
commandFromPlayer: "[command] menu"
# Comando desde un jugador
commandFromConsole: "[command] day <console>"
# Comando desde un jugador
commandFromAllPlayers: "[command] menu <global>"